<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <title>Realtime Drawing Recognizer</title>
  <style>
    body {
      text-align: center;
      background-color: #121212;
      color: white;
      font-family: monospace;
    }
    #canvas {
      border: 2px solid #888;
      background-color: black;
      margin-top: 20px;
      cursor: crosshair;
    }
    #predictions {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Realtime Drawing Recognizer ðŸŽ¨</h2>
  <canvas id="canvas" width="500" height="400"></canvas>
  <br>
  <button id="clear">Clear</button>

  <div id="predictions"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentStroke = [];
    let allStrokes = [];

    // ðŸŽ¯ MÃ u váº½: tráº¯ng trÃªn ná»n Ä‘en
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#fff";

    // ðŸŒ WebSocket â€” tÆ°Æ¡ng thÃ­ch cáº£ local vÃ  deploy
    const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${ws_scheme}://${window.location.host}/ws/recognize/`);

    ws.onopen = () => console.log("âœ… WebSocket connected");
    ws.onclose = () => console.log("ðŸ”Œ WebSocket closed");
    ws.onerror = (err) => console.error("âš ï¸ WebSocket error:", err);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.status === "predictions") {
        displayPredictions(data.predictions);
      }
    };

    // === Váº½ ===
    canvas.addEventListener("mousedown", () => {
      drawing = true;
      currentStroke = [];
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineTo(x, y);
      ctx.stroke();

      currentStroke.push([x, y]);
    });

    canvas.addEventListener("mouseup", () => {
      if (drawing) {
        drawing = false;
        if (currentStroke.length > 0) {
          allStrokes.push(currentStroke);
          sendStroke(currentStroke);
        }
      }
    });

    // === Gá»­i nÃ©t Ä‘áº¿n WebSocket ===
    function sendStroke(stroke) {
      const message = {
        action: "stroke",
        stroke: stroke,
        canvas_size: { width: canvas.width, height: canvas.height },
      };
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(message));
      }
    }

    // === Clear canvas ===
    document.getElementById("clear").addEventListener("click", () => {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      allStrokes = [];
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ action: "clear" }));
      }
      document.getElementById("predictions").innerHTML = "";
    });

    // Khá»Ÿi táº¡o canvas ná»n Ä‘en ban Ä‘áº§u
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // === Hiá»ƒn thá»‹ top 5 gá»£i Ã½ ===
    function displayPredictions(predictions) {
      const container = document.getElementById("predictions");
      container.innerHTML = "";

      const topKPerStroke = predictions.map(pred => pred.topk.slice(0, 5));

      function cartesian(arrays) {
        return arrays.reduce((acc, curr) => {
          const res = [];
          acc.forEach(a => {
            curr.forEach(c => {
              res.push([...a, c]);
            });
          });
          return res;
        }, [[]]);
      }

      const combos = cartesian(topKPerStroke);
      const comboScores = combos.map(combo => {
        const chars = combo.map(c => c.label).join('');
        const prob = combo.reduce((p, c) => p * c.prob, 1);
        return { chars, prob };
      });

      comboScores.sort((a, b) => b.prob - a.prob);
      const top5 = comboScores.slice(0, 5);

      top5.forEach((c, i) => {
        const div = document.createElement("div");
        div.textContent = `#${i + 1}: ${c.chars}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
