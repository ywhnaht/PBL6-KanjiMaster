<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <title>Realtime Drawing Recognizer</title>
  <style>
    body {
      text-align: center;
      background-color: #121212; /* n·ªÅn trang */
      color: white;
      font-family: monospace;
    }
    #canvas {
      border: 2px solid #888;
      background-color: black; /* n·ªÅn canvas */
      margin-top: 20px;
      cursor: crosshair;
    }
    #predictions {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Realtime Drawing Recognizer üé®</h2>
  <canvas id="canvas" width="500" height="400"></canvas>
  <br>
  <button id="clear">Clear</button>

  <div id="predictions"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentStroke = [];
    let allStrokes = [];

    // üéØ M√†u v·∫Ω: tr·∫Øng tr√™n n·ªÅn ƒëen
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#fff";

    // üåê WebSocket k·∫øt n·ªëi
    const ws = new WebSocket(`ws://${window.location.host}/ws/recognize/`);

    ws.onopen = () => console.log("‚úÖ WebSocket connected");
    ws.onclose = () => console.log("üîå WebSocket closed");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.status === "predictions") {
        displayPredictions(data.predictions);
      }
    };

    // === V·∫Ω ===
    canvas.addEventListener("mousedown", () => {
      drawing = true;
      currentStroke = [];
      ctx.beginPath();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineTo(x, y);
      ctx.stroke();

      currentStroke.push([x, y]);
    });

    canvas.addEventListener("mouseup", () => {
      if (drawing) {
        drawing = false;
        if (currentStroke.length > 0) {
          allStrokes.push(currentStroke);
          sendStroke(currentStroke);
        }
      }
    });

    // === G·ª≠i n√©t ƒë·∫øn WebSocket ===
    function sendStroke(stroke) {
      const message = {
        action: "stroke",
        stroke: stroke,
        canvas_size: { width: canvas.width, height: canvas.height },
      };
      ws.send(JSON.stringify(message));
    }

    // === Clear canvas ===
    document.getElementById("clear").addEventListener("click", () => {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      allStrokes = [];
      ws.send(JSON.stringify({ action: "clear" }));
      document.getElementById("predictions").innerHTML = "";
    });

    // Kh·ªüi t·∫°o canvas n·ªÅn ƒëen ban ƒë·∫ßu
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // === Hi·ªÉn th·ªã top 5 g·ª£i √Ω ===
function displayPredictions(predictions) {
  const container = document.getElementById("predictions");
  container.innerHTML = "";

  // L·∫•y top 3-5 c·ªßa m·ªói n√©t ƒë·ªÉ tr√°nh qu√° nhi·ªÅu k·∫øt h·ª£p
  const topKPerStroke = predictions.map(pred => pred.topk.slice(0, 5));

  // H√†m sinh t·∫•t c·∫£ t·ªï h·ª£p
  function cartesian(arrays) {
    return arrays.reduce((acc, curr) => {
      const res = [];
      acc.forEach(a => {
        curr.forEach(c => {
          res.push([...a, c]);
        });
      });
      return res;
    }, [[]]);
  }

  const combos = cartesian(topKPerStroke);

  // T√≠nh x√°c su·∫•t t·ªïng (gi·∫£ s·ª≠ x√°c su·∫•t nh√¢n)
  const comboScores = combos.map(combo => {
    const chars = combo.map(c => c.label).join('');
    const prob = combo.reduce((p, c) => p * c.prob, 1);
    return { chars, prob };
  });

  // L·∫•y top 5 theo x√°c su·∫•t
  comboScores.sort((a, b) => b.prob - a.prob);
  const top5 = comboScores.slice(0, 5);

  // Hi·ªÉn th·ªã
  top5.forEach((c, i) => {
    const div = document.createElement("div");
    div.textContent = `#${i + 1}: ${c.chars}`;
    container.appendChild(div);
  });
}

  </script>
</body>
</html>
