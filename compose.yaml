services:
  # ============================
  # Database & Cache
  # ============================
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kanjimaster-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kanjimaster-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s

  # ============================
  # Spring Boot Backend
  # ============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanji-backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/KanjiMaster?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      DEEPL_API_KEY: ${DEEPL_API_KEY}
    networks:
      - kanjimaster-network
    restart: on-failure

  # ============================
  # AI Python API Service
  # ============================
  api:
    build:
      context: ./AI/backend
      dockerfile: docker/docker_files/Dockerfile
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./AI/backend:/code
    ports:
      - "8000:8000"
    env_file:
      - ./AI/.env
    networks:
      - kanjimaster-network

  # ============================
  # AI Application Service (Flask / FastAPI)
  # ============================
  app:
    build:
      context: ./AI
      dockerfile: backend/docker/docker_files/Dockerfile_app
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - kanjimaster-network

# ============================
# Volumes & Networks
# ============================
volumes:
  redis_data:
  mysql_data:

networks:
  kanjimaster-network:
    driver: bridge
